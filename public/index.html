<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Digital Flash</title>
</head>

<body>
    <div>
        <h1>Digital Flash!</h1>
        <div>
            <h2>Choose Deck</h2>
            <select name="selectDeck">
                <option value="function">Function</option>
                <option value="elements">Elements</option>
                <option value="animals">Animals</option>
                <option value="math">Mathematics</option>
            </select>
        </div>
        <div>
            <button class="editDeck"> Edit</button>
            <span> <button class = "playFlash"> Play</button></span>
        </div>
    </div>
  
    <h2> Add Deck </h2>
    <div>
        <h3>Name: </h3>
        <input type="text" id="nameOfAddedDeck">
        <br>
    </div>
    <div>
        <button type="button" id="addDeckSaveBtn">Save</button>
        
        <p>List of Decks:</p>
        <div class="deckList"></div>
    </div>
    <script id="deck-template" type="text/x-handlebars-template">
        <div class="deck" data-id="{{_id}}">
            <h1>Name: {{name}}</h1>
            <button type="button" class="deleteDeck">Delete Deck</button>
            <div class="cardList"></div>
            <button type='button' class='addCardSaveBtn'>Add Card</button>
            <div class="addCardInputs">
                <h4>Front</h4>
                <input type="text" class="frontText">
                <h4>Back</h4>
                <input type="text" class = "backText">
                <button type="button" class= "saveCard">Save</button>
            </div>
        </div>
    </script>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="card" data-id="{{_id}}">
            <h3 class="front"> Front: {{front}}</h3>
            <h3 class="back"> Back: {{back}}</h3>
            <button type="button" class="deleteCard">Delete Card</button>
        </div>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
