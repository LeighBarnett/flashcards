<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Digital Flash</title>
</head>

<body>
    <div><h1>Digital Flash!</h1>
        <div>
          <h2>Choose Deck</h2>
          <select name= "deck">
              <option value = "function">Function</option>
              <option value = "elements">Elements</option>
              <option value = "animals">Animals</option>
              <option value = "math">Mathematics</option>
            
          </select>

        </div>
        <div>
          <button class= "addDeck"> Add</button>
          <span> <button class = "playFlash"> Play</button></span>
        </div>
    </div>

    <form>
      <h3> Question:</h3> <br>
      <div>
          <div class= "question"></div>
        
          
          <h3> Answer:</h3><br>
          
          <div> 
            <input type="text" id="inputAnswer" placeholder="Enter your answer">
          </div>

          <div class= "answer"></div>

          <div>
             <button id="showAnswer"> Show</button>
             <span> <button id ="next">Next</button></span>
          </div> 

          <div class= "goodJob"></div>
        
      </div>
    </form>

    <form>
        <h2> Add Deck </h2>
        <div>
          <h3>Name: </h3>
          <input type="text" id="nameOfAddedDeck"><br>
        </div>
        <div>
          <button id="addDeckSaveBtn">Save</button>

        </div>
    </form>

    
    
    <!-- <script id="placeholder-template" type="text/x-handlebars-template"></script> -->
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="main.js"></script>
</body>

</html>
