<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Slab" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Flash Cards</title>
</head>

<body>
    <div class="section">
        <div class="jumbotron title">
            FLASH CARDS
        </div>
        <div class="sideColumn">
            <div class="spacing">
                <div class="addCardInputs">
                    <h2>ADD A CARD</h2>
                    <h4>Front</h4>
                    <input type="text" class="form-control frontText">
                    <h4>Back</h4>
                    <input type="text" class="form-control backText">
                    <h4>Hint</h4>
                    <input type="text" class="form-control backText">
                    <h4>Level</h4>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option disabled selected value> Select an option  </option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Difficult</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-block saveCard">SAVE</button>
                    <button type="button" class="btn btn-block play">PLAY</button>
                    <button type="button" class="btn btn-block show-cards">SHOW</button>
                </div>
            </div>
        </div>
        <div class="playArea">
            <div class="cardList"></div>
        </div>
        <script src="jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
        <script src="main.js"></script>
        <script src="play.js"></script>
        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-id="{{_id}}">
                <h3 class="front"> {{front}}</h3>
                <h4 class="back">{{back}}</h4>
                <button type="button" class="btn btn-default editCard">Edit</button>
                <button type="button" class="btn btn-default deleteCard">Delete</button>
            </div>
        </script>
        <script id="render-card" type="text/x-handlebars-template">
                <div class="spacingPlay">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 card" data-id={{_id}}>
                    <h2 class="front">{{front}}</h2>
                    <div class='response'></div>
                    <input type="text" class="form-control tryText" placeholder="Enter answer here">
                    <button type="button" class="btn btn-default play-try">Try</button>
                    <button type="button" class="btn btn-default next-button">Skip</button>
            </div>
            </div>
        </script>
</body>

</html>
