<body>
    <div class="section">
        <div class="jumbotron title">
            <h1>flashCards</h1>
        </div>
        <div class="sideColumn">
            <div class="dropdown">
                <button class="btn dropdown-toggle btn-block dropdownButton" type="button" data-toggle="dropdown">Decks
                    <span class="caret"></span></button>
                <ul class="dropdown-menu deckList">
                </ul>
            </div>
            
            <div>

            <div>
                <button type="button" id="addDeckSaveBtn">Save</button>
            </div>
        </div>
        <div class="playArea">
        <div class="cardList"></div>
        <div class="addCardInputs">
            <h4>Front</h4>

            <h4>Back</h4>
            <input type="text" class="backText">
            <button type="button" class="saveCard">Save</button>
        </div>
    </div>
    </div>
    
    <script id="deck-template" type="text/x-handlebars-template">
        <li class="deck" data-id="{{_id}}"><a href="#">{{name}}
        <button type="button" class="deleteDeck">Delete Deck</button>
        <button type='button' class='addCardSaveBtn'>Add Card</button>
        </a></li>
    </script>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="card" data-id="{{_id}}">
            <h3 class="front"> Front: {{front}}</h3>
            <h3 class="back"> Back: {{back}}</h3>
            <button type="button" class="deleteCard">Delete Card</button>
        </div>
    </script>
