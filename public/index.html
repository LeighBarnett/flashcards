<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Flash Cards</title>
</head>

<body>
    <div class="section">


        <div class="jumbotron title">
            FLASH CARDS
        </div>
        <div class="sideColumn">
            <div class="spacing">
                <div class="addCardInputs">
                    <h2>Add a Card</h2>
                    <h4>Front</h4>
                    <input type="text" class="frontText">
                    <h4>Back</h4>
                    <input type="text" class="backText">
                    <button type="button" class="saveCard">Save</button>
                </div>

                <button type="button" class="btn btn-info play">play</button>
                <button type="button" class="btn btn-info show-cards">Show</button>



            </div>
             
        </div>
        <div class="playArea">
            <div class="cardList"></div>
           
        </div>
        <script src="jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
        <script src="main.js"></script>
        <script src="play.js"></script>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-id="{{_id}}">
                <h3 class="front"> {{front}}</h3>
                <h3 class="back"></h3>
                <input type="text" class="tryText">
                <button type="button" class="tryButton">Try</button>
                <h4 class="response"></h4>
                <button type="button" class="deleteCard">Delete Card</button>
            </div>

        </script>

        <script id="render-card" type="text/x-handlebars-template">

            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 card" data-id={{_id}}>
                    <h1>{{front}}</h1>
                    <p class='response'></p>
                    <input type="text" class="form-control tryText" placeholder="Enter answer here">
                    <button type="button" class="btn btn-large btn-block btn-default play-try">try</button>
                    <button type="button" class="btn btn-large btn-block btn-default next-button">next</button>


                </div>

            </div>
        </script>


</body>

</html>
